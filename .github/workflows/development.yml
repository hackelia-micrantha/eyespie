name: Development

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_call:
  workflow_dispatch:

jobs:
  supabase:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - uses: maierj/fastlane-action@v3.1.0
        with:
          lane: "supabase"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_DEV_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_DEV_PROJECT_ID }}

  mobile:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build environment configuration
        uses: ./github/actions/mobuild-envuscator

      - uses: maierj/fastlane-action@v3.1.0
        with:
          lane: "build_debug"
