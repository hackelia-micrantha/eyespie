name: Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  supabase:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - uses: supabase/setup-cli@v1

      - uses: maierj/fastlane-action@v3.1.0
        with:
          lane: "supabase"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_PROD_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROD_PROJECT_ID }}

  mobile:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build environment configuration
        uses: ./github/actions/mobuild-envuscator

      - uses: maierj/fastlane-action@v3.1.0
        with:
          lane: "build_release"

      - uses: maierj/fastlane-action@v3.1.0
        with:
          lane: "deploy_release"
        env:
          APPLE_ID: "abc"
