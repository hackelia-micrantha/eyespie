name: Staging

on:
  push:
    branches:
      - integration/**
  workflow_call:
    inputs:
      build_type:
        description: "Type of build"
        required: true
        type: choice
        options:
          - debug
          - release
  workflow_dispatch:

jobs:
  supabase:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - uses: supabase/setup-cli@v1

      - uses: maierj/fastlane-action@v3.1.0
        with:
          lane: "supabase"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

  mobile:
    runs-on: macos-latest
    environment: staging

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build environment configuration
        uses: ./.github/actions/mobuild-envuscator
        env:
          BLUEBELL_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          BLUEBELL_SUPABASE_KEY: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          BLUEBELL_HUGGING_FACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}

      - uses: maierj/fastlane-action@v3.1.0
        with:
          lane: "build_${{ inputs.build_type }}"
