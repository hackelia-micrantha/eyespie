name: Staging

on:
  push:
    branches:
      - integration/**
  workflow_call:
    inputs:
      build_type:
        description: "Type of build"
        required: true
        type: choice
        options:
          - debug
          - release
      login_email:
        description: The default user to populate login with
        required: false
        type: string
      login_password:
        description: The default password to populate login with
        required: false
        type: string
  workflow_dispatch:

jobs:
  supabase:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - uses: supabase/setup-cli@v1

      - uses: maierj/fastlane-action@v3.1.0
        with:
          lane: "supabase"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

  mobile:
    runs-on: macos-latest
    environment: staging

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build environment configuration
        uses: ./.github/actions/mobuild-envuscator
        with:
          config: ${{ secrets.APP_CONFIG }}
          token: ${{ secrets.ENVUSCATOR_PAT }}

      - name: Create build config
        run: |
          echo "LOGIN_EMAIL=${{ inputs.login_email }}" > .env.local
          echo "LOGIN_PASSWORD=${{ inputs.login_password }}" >> .env.local
        shell: bash

      - uses: maierj/fastlane-action@v3.1.0
        with:
          lane: "build_${{ inputs.build_type }}"
