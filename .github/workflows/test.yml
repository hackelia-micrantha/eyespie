name: Build and Test

on:
  push:
    branches:
      - feature/**
  pull_request:
    branches:
      - feature/**
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build environment configuration
        uses: ./github/actions/mobuild-envuscator

      - name: Run Gradle Tests
        run: ./gradlew test
