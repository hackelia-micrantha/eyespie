query GameList {
    games: gameCollection {
        edges {
            node {
                id
                nodeId
                created_at
                name
                expires
                things: gameThingCollection {
                    totalCount
                }
                players: gamePlayerCollection {
                    totalCount
                }
            }
        }
    }
}

query GameNode($nodeId: ID!) {
    gameNode: node(nodeId: $nodeId) {
        nodeId
        ... on Game {
            id
            name
            created_at
            expires
            turn_duration
            min_things
            max_things
            min_players
            max_players
            things: gameThingCollection {
                edges {
                    node {
                        thing {
                            id
                            nodeId
                            image
                            name
                            created_at
                            clues
                            guessed
                        }
                    }
                }
            }
            players: gamePlayerCollection {
                edges {
                    node {
                        score
                        player {
                            id
                            nodeId
                            first_name
                            last_name
                            created_at
                        }
                    }
                }
            }
        }
    }
}
