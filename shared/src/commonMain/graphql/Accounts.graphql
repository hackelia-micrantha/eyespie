
query GetAccount {
  accountGet {
    _id
    _createdAt
    _updatedAt
    email
    name
    prefs {
      firstName
      lastName
      totalScore
    }
  }
}

mutation NewSession($email: String!, $password: String!) {
  accountCreateEmailSession(email: $email, password: $password) {
    userId
  }
}

mutation AnonymousSession {
  accountCreateAnonymousSession {
    userId
  }
}
